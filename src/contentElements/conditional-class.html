<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="conditional-class">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .selected {    
        font-weight: bold;
      }
    </style>

    <div class$="[[ class ]]">
      <slot></slot>
    </div>

  </template>

  <script>
    class ConditionalClass extends Polymer.Element {
      static get is() { return 'conditional-class'; }

      static get properties() {
        return {
          "if": {
            type: String,
            observer: 'update',
            reflectToAttribute: true,
          },
          "is": {
            type: String,
            observer: 'update',
            reflectToAttribute: true,
          },
          "then": {
            type: String,
            observer: 'update',
            reflectToAttribute: true,
          },
        };
      }

      evaluate(){
        if(this.if == this.is){
          this.class = this.then;
        }else{
          this.class = "";
        }
      }

      update(){
        this.evaluate();
      }

      connectedCallback() {
        super.connectedCallback();
        this.update();
      }

    }

    window.customElements.define(ConditionalClass.is, ConditionalClass);
  </script>
</dom-module>
