<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bookmarks-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      li {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .paper-item-link:nth-child(odd)>.item {
        background-color: #dfdfdf;
      }
      .paper-item-link {
        color: inherit;
        text-decoration: none;
      }
      .item {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis!important;
        padding: 16px;
        border-radius: 5px;
      }

      .dimmed {
        color: #c0c0c0!important;
      }

      iron-label span, iron-label paper-toggle-button {
        display: inline-block;
        vertical-align: top;
      }

      iron-label span {
        margin-right: 10px;
      }
      paper-progress {
        display: block;
        width: 100%;
      }
    </style>

    <template is="dom-if" if="[[ databaseReady ]]">
      <h1>Your Bookmarks</h1>
      <div class="card">
        <template is="dom-repeat" id="resultList" items="[[ items ]]" filter="isAvailable" rendered-item-count="{{ allCount }}">
            <a class="paper-item-link" href="/item/[[ item.id ]]?bookmark" tabindex="-1">
              <div class="item">
                [[ item.content ]]
              </div>
            </a>
        </template>
        <dom-if-not if="[[ allCount ]]">
          <h2>You haven't bookmarked anything yet.</h2>
        </dom-if-not>
      </div>
    </template>
    <dom-if-not if="[[ databaseReady ]]">
      <paper-progress indeterminate></paper-progress>
    </dom-if-not>

  </template>

  <script>
    class BookmarksView extends Polymer.Element {
      static get is() { return 'bookmarks-view'; }

      connectedCallback() {
        super.connectedCallback();
        this.databaseReady = false;
        shortcuts.databaseLoaded().then(() => {
          this.databaseReady = true;
          var self = this;
          this.subscription = plux.subscribe("shared", function(state) { self._pageChanged(state) });
        });
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.subscription.unsubscribe();
      }

      _pageChanged(state) {
        var self = this;
        shortcuts.databaseLoaded().then(() => {
          self.items = shortcuts.getBookmarks();
        });
      }

      isAvailable(item) {
        return item.available;
      }

    }

    window.customElements.define(BookmarksView.is, BookmarksView);
  </script>
</dom-module>
