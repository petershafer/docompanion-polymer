<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="page-viewer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-pages
        selected="[[ page ]]"
        attr-for-selected="name"
        role="main">
      <bookmarks-view name="bookmarks"></bookmarks-view>
    </iron-pages>
    
  </template>

  <script>
    class PageViewer extends Polymer.Element {
      static get is() { return 'page-viewer'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: false,
            observer: '_pageChanged',
          }
        };
      }

      _pageChanged(page) {
        if(page == null){
          return;
        }
        // Load page import on demand. Show 404 page if fails
        let resolvedPageUrl = this.resolveUrl(this.page + '.html');
        this.active = page;
        Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
      }

    }

    window.customElements.define(PageViewer.is, PageViewer);
  </script>
</dom-module>
